# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Chao's Blog
subtitle:
description: Be always on the way.
keywords:
author: Chao Liu
language: en
timezone: America/New_York

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.seas.upenn.edu/~chaoliu
root: /~chaoliu/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/wuliuxiansheng/wuliuxiansheng.github.com
  branch: master
  message: Add Arduino part to Emacs Configuration post

# hexo-renderer-org
## Docs: https://github.com/coldnew/hexo-render-org
org:
  emacs: emacs
  emacsclient: emacsclient
  cachedir: ./hexo-org-cache/
  common: |
    #+OPTIONS: toc:nil num:nil\n
    #+BIND: org-html-postamble nil
#  daemonize: false

# Sidebar Avatar
avatar: /images/avatars/on_the_way.jpg

# Social
social:
  GitHub: https://github.com/wuliuxiansheng
  University of Pennsylvania: http://www.upenn.edu
  GRASP Lab: https://www.grasp.upenn.edu
  ModLab: http://modlabupenn.org
